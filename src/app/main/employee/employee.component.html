<form [formGroup]="empService.form"  class="myForm">
    <mat-grid-list cols="2" rowHeight="400px">
        <mat-grid-tile>1
            <div class="empcontrols">
                <input type="hidden" formControlName="$key">
                <mat-form-field appearance="outline" color="warn">
                   <mat-label>Full Name:</mat-label> 
                   <input matInput formControlName="fullName" required>
                   <mat-error>This field is mandatory</mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline" color="warn">
                    <mat-label>Email:</mat-label>
                    <mat-error>invalid Email Address</mat-error>
                    <input matInput formControlName="email">
                </mat-form-field>

                <mat-form-field appearance="outline" color="warn">
                    <mat-label>Mobile:</mat-label>
                    <mat-error *ngIf="empService.form.controls['mobile'].errors?.['required']">This field is required</mat-error>
                    <mat-error *ngIf="empService.form.controls['mobile'].errors?.['minLength']">mobile is min 10 charactors</mat-error>
                    <input matInput formControlName="mobile" required>
                </mat-form-field>

                <mat-form-field appearance="outline" color="warn">
                    <mat-label>City:</mat-label>
                    <input matInput formControlName="city">
                </mat-form-field>


            </div>
        </mat-grid-tile>
        <mat-grid-tile>2
            <div class="empcontrols">
                <div class="myPadding">
                    <mat-radio-group formControlName="gender" color="warn">
                        <mat-radio-button value="1">Male</mat-radio-button>
                        <mat-radio-button value="2">Female</mat-radio-button>
                        <mat-radio-button value="3">Others</mat-radio-button>
                    </mat-radio-group>

                </div>
                <mat-form-field apperance="outline" color="primary">
                    <mat-label>DepartMent:</mat-label>
                    <mat-select formControlName="department">
                        <mat-option>None</mat-option>
                        <ng-container *ngFor="let dept of departments">
                            <mat-option value="{{dept.id}}">{{dept.name}}</mat-option>
                        </ng-container>
                    </mat-select>
                </mat-form-field>
                <mat-form-field apperance="outline">
                    <mat-label>Hire Date:</mat-label>
                    <input matInput formControlName="hireDate" [matDatepicker]="picker">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
                <div class="myPadding">
                    <mat-checkbox formControlName="isPermanent">PeramanantEmployee</mat-checkbox>

                </div>
                <div class="buttonRow">
                    <button mat-raised-button [disabled]="empService.form.invalid" color="primary" type="submit">Submit</button>
                    <button mat-raised-button (click)="onClick()" color="warn" type="clear">clear</button>

                </div>

            </div>
        </mat-grid-tile>
    </mat-grid-list>
</form>
